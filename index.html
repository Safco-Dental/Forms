<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit an Issue</title>
</head>
<body>
    <h1>Create an Issue</h1>
    <form id="issueForm" action="https://api.github.com/repos/Safco-Dental/Forms/issues" method="POST">
        <label for="title">Issue Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="body">Issue Description:</label>
        <textarea id="body" name="body" required></textarea><br><br>

        <button type="submit">Submit Issue</button>
    </form>

    <script>
        const form = document.getElementById('issueForm');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;

            const response = await fetch('https://api.github.com/repos/Safco-Dental/Forms/issues', {
                method: 'POST',
                headers: {
                    'Authorization': 'token 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',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    title: title,
                    body: body
                })
            });

            if (response.ok) {
                alert('Issue created successfully!');
                form.reset();
            } else {
                alert('Failed to create issue.');
            }
        });
    </script>
</body>
</html>
