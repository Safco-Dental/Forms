version: '3.8'

services:
  app:
    image: safcodental/github-forms-submission
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GH_TOKEN
        - PORT
    container_name: github-forms-submission
    ports:
      - "${PORT}:${PORT}"
    restart: always
    env_file:
      - .env
    volumes:
      - ./server:/app
      - /app/node_modules
